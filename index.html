<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Entry Form</h1>
    <main>
    <p id="description">Fill this form!</p>
    <form>
        <label for="name" id="name-label">Name :</label>
        <input type="text" name="Name" id="name" placeholder="Enter your name"><br>
        <label for="email" id="email-label">Email :</label>
        <input type="email" name="Email" placeholder="Enter your email " id="email"><br>
        <label for="age" id="number-label">Age :</label>
        <input type="number" name="Age" min="18" max="100" placeholder="Age" id="number">
        <div id="radio-btns">
            <div id="gender">Gender:</div>
            <ul id="select-gender">
                <li> <label for="male"> <input type="radio" name="Male" id="male">Male</label></li>
                <li><label for="female"> <input type="radio" name="Female" id="female">Female</label></li>
            </ul>
        </div>
        <div id="checkboxes">
            <div id="area">Select Area:</div>
            <ul id="select-area">
                <li><label for="baldia-town">
                        <input value="1" type="checkbox" name="Baldia-town" id="baldia-town">
                        Baldia-town
                    </label></li>
                <li><label for="clifton">
                        <input value="2" type="checkbox" name="Clifton" id="clifton">
                        Clifton</label></li>
                <li> <label for="bohra peer">
                        <input value="3" type="checkbox" name="Bohra peer" id="bohra peer">
                        Bohra peer
                    </label></li>
            </ul>

        </div>
<div id="status">
    <div id="select-status" > Select Your Status</div>
        <select name="current-status" id="dropdown">
                <option disabled>Select option</option>
                <option value="student">Student</option>
                <option value="part-time-job">Part Time Job</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="house-wife">House Wife</option>
            </select>
</div>
      <div id="comment">
          <div id="add-comment">Add Commment</div>
          <textarea name="comment" id="text-area" cols="30" rows="10" placeholder="Add Commment"></textarea>
      </div>  
  

        <input type="submit" id="submit">
    </form>
</main>
</body>

</html>
